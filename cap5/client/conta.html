<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Contas Calcular</h1>
    
    <form class="form" onsubmit="contaController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" class="form-control" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <input id="total" type="number" class="form-control" value="0.0" />
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Contas
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="contasView"></div>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/app/models/Conta.js"></script>
    <script src="./js/app/controllers/ContaController.js"></script>
    <script src="./js/app//helpers/DateHelper.js"></script>
    <script src="./js/app/models/ListaContas.js"></script>
    <script src="./js/app/views/ContasView.js"></script>
    <script>
        let contaController = new ContaController();
    </script>

            console.log(zero(4))
        */
    </script>
</body>
</html>
