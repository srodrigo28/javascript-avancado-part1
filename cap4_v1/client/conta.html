<!DOCTYPE html>
<html>
<head>

    <title>Conta</title>

<body class="container">
    
    <h1 class="text-center">Conta</h1>
    
    <form class="form" onsubmit="contaController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Descricao</label>
            <input type="text" id="descricao" class="form-control" value="1" required/>
        </div>
        <!-- data,descricao,valor,total -->
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        <input type="hidden" id="total" >
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <!-- data,descricao,valor,total -->
            <tr>
                <th>DATA</th>
                <th>descricao</th>
                <th>valor</th>
                <th>total</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
